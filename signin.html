<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <style>
      .header {
      color:DarkBlue;
      }
      .box{
      height:250px;
      width:250px;
      background-color:SteelBlue;
      text-align:center;
      position:relative;
      padding:25px;
      margin:auto;
      }
      #label-text{
      color:blue;
      text-align:left;
      font-size:14px;
      padding:10px;
      }
    </style>
</head>
<body style="background-color:Seashell;text-align:center;">
    <h1><div class="header"> Register/Sign Up </div></h1>
    <div class="box">
    <form method="post" action="welcome.html">
      <div id="label-text">
        <label><b>Username</b></label><br>
        <input type="text" name="Username" placeholder="Enter your username here"><br><br>
        <label><b>Password</b></label><br>
        <input type="password" name="Password" placeholder="Enter your Password"><br><br>
        <label><b>Confirm Password</b></label><br>
        <input type="password" name="Confirm Password" placeholder="Confirm your Password"><br><br><br>
      </div>
      <input type="submit">
    </form>
    </div>
</body>
</html>
